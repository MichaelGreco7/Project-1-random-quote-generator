<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="bgcolor">
  <div class="container">
    <div id="quote-box">
      <p class="quote">The safest place in Korea was right behind a platoon of Marines. Lord, how they could fight!</p>
      <p class="source">MGEN. Frank E. Lowe<span class="citation">Korea</span><span class="year">1952</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
